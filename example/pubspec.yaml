name: flutter_azimuth_example
description: Demonstrates how to use the flutter_azimuth plugin.

publish_to: 'none' 

environment:
  sdk: ^3.1.0

dependencies:
  flutter:
    sdk: flutter

  flutter_azimuth:
    path: ../

  cupertino_icons: ^1.0.8
  video_player: ^2.8.5

flutter_native_splash:
  color: "#000000"
  image: assets/icon-dark.png

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icon-dark.png" 
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#FF771089"
  adaptive_icon_foreground: assets/icon-dark.png

flutter:

  uses-material-design: true

  assets:
    - assets/
 